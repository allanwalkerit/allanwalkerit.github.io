<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Elevate and color with Expressions</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXIiLCJhIjoiY2phbHVlOHQ4MnZscDMycGJoaTdiaHRxOCJ9.OYLAoMVg6e3Ih4r65WJuvA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/allanwalker/cjtq9ca1o76zv1fnxf7b9ictt',
    zoom: 14.29,
    center: [-112.097409, 36.100052],
    bearing: 0,
    pitch: 0
});

map.on('load', function () {

map.addLayer({
        "id": "Canyon",
        "type": 'fill-extrusion',
        "source": {
            type: 'vector',
            url: 'mapbox://allanwalker.1eclwbik'
        },
        "source-layer": "Canyongeojson",
        "paint": {
        'fill-extrusion-opacity': 1,
        'fill-extrusion-color': [
'to-color',
                ['get', 'Color']
],
            'fill-extrusion-height': ['get', 'meters'],
        }
    });

});
</script>

</body>
</html>

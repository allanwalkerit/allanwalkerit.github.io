<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Extrude and color with Expressions</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXIiLCJhIjoiY2phbHVlOHQ4MnZscDMycGJoaTdiaHRxOCJ9.OYLAoMVg6e3Ih4r65WJuvA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    zoom: 19,
    center: [-122.389403, 37.778652],
    pitch: 60
});

map.on('load', function () {

map.addLayer({
        "id": "ATTPark",
        "type": 'fill-extrusion',
        "source": {
            type: 'vector',
            url: 'mapbox://allanwalker.7swnvs2w'
        },
        "source-layer": "ColorTestElevgeojson",
        "paint": {
        'fill-extrusion-opacity': 0.75,
        'fill-extrusion-color': [
'to-color',
                ['get', 'ColorString']
],
            'fill-extrusion-height': ['get', 'Elevation (meters)'],
        }
    });

});
</script>

</body>
</html>

<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="aframe-gif-component.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
<a-assets>
        <img id="wargames" src="wargames.gif">
</a-assets>
<a-entity geometry="primitive:sphere;width:1.5;height:1.5;depth:1.5;" position="0 0.5 0" material="shader:gif;src:url(wargamees.gif);">
          <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>

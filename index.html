<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Animation Showcase">
<meta name="author" content="Allan Walker">
<title>TabAR</title>

<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
<link rel="shortcut icon" href="http://slalom.rocks.s3.amazonaws.com/data_viz/favicon.ico" type="image/x-icon">
<link rel="icon" href="http://slalom.rocks.s3.amazonaws.com/data_viz/favicon.ico" type="image/x-icon">

<!-- SCRIPTS -->
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
<script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
<style>

body{
margin: 0;
overflow:hidden;
}

.navbar {
border-radius: 0px;
}

.navbar-brand {
text-transform: lowercase;
color: #0072C8 !important;
font-family:Arial;
font-weight:bold;
}

#nav {
background-color: #FFFFFF !important;
z-index:2;
}

#ascene {
z-index:1;
}
</style>
<body>

<nav class="navbar navbar-default">
<div id="nav" class="container-fluid">
    <div class="navbar-header">
      <a id="brand" class="navbar-brand" href="https://www.slalom.com/">Slalom</a>
    </div>
    </div>
</nav>
<div id="ascene">
<a-scene embedded artoolkit='sourceType: webcam;'>
<a-assets>
<img id="nukes" src="nukes.gif">
</a-assets>
<a-entity geometry="primitive:sphere;" position="0 0.5 0" material="shader:gif;src:url(nukes.gif);";opacity:.8;>
<a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
</a-entity>
<a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</div>

</body>

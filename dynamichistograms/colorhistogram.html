<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<select id="selector">
 	<option value="d3.interpolatePlasma">Plasma</option>
  	<option value="d3.interpolateTurbo">Turbo</option>
  	<option value="d3.interpolateViridis">Virdis</option>
  	<option value="d3.interpolateInferno">Inferno</option>
  	<option value="d3.interpolateRainbow">Rainbow</option>
</select>
<div id="my_dataviz"></div>


<script>

var palette = d3.interpolatePlasma;

$( "#selector" ).change(function() {
var palette = (this.value);
});

var margin = {top: 10, right: 30, bottom: 30, left: 40},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/1_OneNum.csv", function(data) {

  // X axis: scale and draw:
  var x = d3.scaleLinear()
      .domain([0, 1000])     // can use this instead of 1000 to have the max of data: d3.max(data, function(d) { return +d.price })
      .range([0, width]);
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // set the parameters for the histogram
  var histogram = d3.histogram()
      .value(function(d) { return d.price; })   // I need to give the vector of value
      .domain(x.domain())  // then the domain of the graphic
      .thresholds(x.ticks(70)); // then the numbers of bins

  // And apply this function to data to get the bins
  var bins = histogram(data);
  var binnumber = bins.length;
  var myColor = d3.scaleSequential().domain([1,binnumber])
  .interpolator(palette);
  
  //console.log(bins);

  // Y axis: scale and draw:
  var y = d3.scaleLinear()
      .range([height, 0]);
      y.domain([0, d3.max(bins, function(d) { return d.length; })]);   // d3.hist has to be called before the Y axis obviously
  svg.append("g")
      .call(d3.axisLeft(y));
  svg.selectAll("rect")
      .data(bins)
      .enter()
      .append("rect")
        .attr("x", 1)
        .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
        .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
        .attr("height", function(d) { return height - y(d.length); })
        .style("fill", function(d){ 
          if (d.x0>=0 && d.x0<=20){return myColor(1)}
          else if (d.x0>20 && d.x0<=40){return myColor(2)}
          else if (d.x0>40 && d.x0<=60){return myColor(3)}
          else if (d.x0>60 && d.x0<=80){return myColor(4)}
          else if (d.x0>80 && d.x0<=100){return myColor(5)}
          else if (d.x0>100 && d.x0<=120){return myColor(6)}
          else if (d.x0>120 && d.x0<=140){return myColor(7)}
          else if (d.x0>140 && d.x0<=160){return myColor(8)}
          else if (d.x0>160 && d.x0<=180){return myColor(9)}
          else if (d.x0>180 && d.x0<=200){return myColor(10)}
          else if (d.x0>200 && d.x0<=220){return myColor(11)}
          else if (d.x0>220 && d.x0<=240){return myColor(12)}
          else if (d.x0>240 && d.x0<=260){return myColor(13)}
          else if (d.x0>260 && d.x0<=280){return myColor(14)}
          else if (d.x0>280 && d.x0<=300){return myColor(15)}
          else if (d.x0>300 && d.x0<=320){return myColor(16)}
          else if (d.x0>320 && d.x0<=340){return myColor(17)}
          else if (d.x0>340 && d.x0<=360){return myColor(18)}
          else if (d.x0>360 && d.x0<=380){return myColor(19)}
          else if (d.x0>380 && d.x0<=400){return myColor(20)}
          else if (d.x0>400 && d.x0<=420){return myColor(21)}
          else if (d.x0>420 && d.x0<=440){return myColor(22)}
          else if (d.x0>440 && d.x0<=460){return myColor(23)}
          else if (d.x0>460 && d.x0<=480){return myColor(24)}
          else if (d.x0>480 && d.x0<=500){return myColor(25)}
          else if (d.x0>500 && d.x0<=520){return myColor(26)}
          else if (d.x0>520 && d.x0<=540){return myColor(27)}
          else if (d.x0>540 && d.x0<=560){return myColor(28)}
          else if (d.x0>560 && d.x0<=580){return myColor(29)}
          else if (d.x0>580 && d.x0<=600){return myColor(30)}
          else if (d.x0>600 && d.x0<=620){return myColor(31)}
          else if (d.x0>620 && d.x0<=640){return myColor(32)}
          else if (d.x0>640 && d.x0<=660){return myColor(33)}
          else if (d.x0>660 && d.x0<=680){return myColor(34)}
          else if (d.x0>680 && d.x0<=700){return myColor(35)}
          else if (d.x0>700 && d.x0<=720){return myColor(36)}
          else if (d.x0>720 && d.x0<=740){return myColor(37)}
          else if (d.x0>740 && d.x0<=760){return myColor(38)}
          else if (d.x0>760 && d.x0<=780){return myColor(39)}
          else if (d.x0>780 && d.x0<=800){return myColor(40)}
          else if (d.x0>800 && d.x0<=820){return myColor(41)}
          else if (d.x0>820 && d.x0<=840){return myColor(42)}
          else if (d.x0>840 && d.x0<=860){return myColor(43)}
          else if (d.x0>860 && d.x0<=880){return myColor(44)}
          else if (d.x0>880 && d.x0<=900){return myColor(45)}
          else if (d.x0>900 && d.x0<=920){return myColor(46)}
          else if (d.x0>920 && d.x0<=940){return myColor(47)}
          else if (d.x0>940 && d.x0<=960){return myColor(48)}
          else if (d.x0>960 && d.x0<=980){return myColor(49)}
          else if (d.x0>980 && d.x0<=1000){return myColor(50)}
          else {return myColor(binnumber)}
        })

});
</script>

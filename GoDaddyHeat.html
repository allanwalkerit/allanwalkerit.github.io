<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>GoDaddy Proof of Concept</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>


<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJzcHJpbnRpbmciLCJhIjoiY2o4dnU3bjVyMWhqZDMxcDZzazVoc3huOCJ9.8O5UIVXaFCT-4OFi850RDw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/allanwalkersprinting/cja48k3c22eov2sqmoypu3o4z',
    center: [0, 18],
    zoom: 1.8
});

var nav = new mapboxgl.NavigationControl();
map.addControl(nav, 'top-left');

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));

map.on('load', function() {
    map.addSource('GoDaddy', {
        "type": "geojson",
        "data": "GoDaddyHeat.geojson"
    });

    map.addLayer({
        "id": "GoDaddy-heat",
        "type": "heatmap",
        "source": "GoDaddy",
        "maxzoom": 9,
        "paint": {
            "heatmap-weight": {
                "property": "Heat",
                "type": "exponential",
                "stops": [
                    [0, 0],
                    [6, 1]
                ]
            },

            "heatmap-intensity": {
                "stops": [
                    [0, 1],
                    [9, 3]
                ]
            },
            
            "heatmap-color": [
                "interpolate",
                ["linear"],
                ["heatmap-density"],
                0, "rgba(0,255,255,0)",
                0.2, "rgba(0,255,203,0.1)",
                0.4, "rgba(10,154,232,0.2)",
                0.6, "rgba(2,30,255,0.3)",
                0.8, "rgba(108,10,232,0.4)",
                1, "rgba(255,0,255,0.5)"
            ],

            "heatmap-radius": {
                "stops": [
                    [0, 2],
                    [9, 20]
                ]
            },
            
            "heatmap-opacity": {
                "default": 1,
                "stops": [
                    [7, 1],
                    [9, 0]
                ]
            },
        }
    }, 'waterway-label');

    map.addLayer({
        "id": "GoDaddy-point",
        "type": "circle",
        "source": "GoDaddy",
        "minzoom": 7,
        "paint": {
            "circle-radius": {
                "property": "Heat",
                "type": "exponential",
                "stops": [
                    [{ zoom: 7, value: 1 }, 1],
                    [{ zoom: 7, value: 6 }, 4],
                    [{ zoom: 16, value: 1 }, 5],
                    [{ zoom: 16, value: 6 }, 50],
                ]
            },
            
            "circle-color": {
                "property": "Heat",
                "type": "exponential",
                "stops": [
                    [1, "rgba(0,255,255,0)"],
                    [2, "rgba(0,255,203,0.1)"],
                    [3, "rgba(10,154,232,0.2)"],
                    [4, "rgba(2,30,255,0.3)"],
                    [5, "rgba(108,10,232,0.4)"],
                    [6, "rgba(255,0,255,0.5)"]
                ]
            },
            "circle-stroke-color": "white",
            "circle-stroke-width": 1,
            "circle-opacity": {
                "stops": [
                    [7, 0],
                    [8, 1]
                ]
            }
        }
    }, 'waterway-label');

    var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    map.on('mouseenter', 'places', function(e) {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        // Populate the popup and set its coordinates
        // based on the feature found.
        popup.setLngLat(e.features[0].geometry.coordinates)
            .setHTML(e.features[0].properties.Org)
            .addTo(map);
    });

    map.on('mouseleave', 'places', function() {
        map.getCanvas().style.cursor = '';
        popup.remove();
    });
});;
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>GoDaddy Proof of Concept</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
}
#map {
}
    </style>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
<span id="hamburger" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      <a class="navbar-brand" href="#"></a>
    </div>
  </div>
</nav>

<div id='map'></div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
</nav>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJzcHJpbnRpbmciLCJhIjoiY2o4dnU3bjVyMWhqZDMxcDZzazVoc3huOCJ9.8O5UIVXaFCT-4OFi850RDw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/allanwalkersprinting/cja48k3c22eov2sqmoypu3o4z?fresh=true',
    center: [0, 18],
    zoom: 1.8
});

var nav = new mapboxgl.NavigationControl();
map.addControl(nav, 'top-left');

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));

map.on('load', function() {
    map.addSource('GoDaddy', {
        "type": "geojson",
        "data": "GoDaddyHeat.geojson"
    });

    map.addLayer({
        "id": "GoDaddy-heat",
        "type": "heatmap",
        "source": "GoDaddy",
        "maxzoom": 9,
        "paint": {
            "heatmap-weight": {
                "property": "Heat",
                "type": "exponential",
                "stops": [
                    [0, 0],
                    [6, 1]
                ]
            },

            "heatmap-intensity": {
                "stops": [
                    [0, 1],
                    [9, 3]
                ]
            },
            
            "heatmap-color": [
                "interpolate",
                ["linear"],
                ["heatmap-density"],
                0, "rgba(0,255,255,0)",
                0.2, "rgba(0,255,203,0.1)",
                0.4, "rgba(10,154,232,0.2)",
                0.6, "rgba(2,30,255,0.3)",
                0.8, "rgba(108,10,232,0.4)",
                1, "rgba(255,0,255,0.5)"
            ],

            "heatmap-radius": {
                "stops": [
                    [0, 2],
                    [9, 20]
                ]
            },
            
            "heatmap-opacity": {
                "default": 1,
                "stops": [
                    [3, 1],
                    [9, 0]
                ]
            },
        }
    }, 'waterway-label');

    map.addLayer({
        "id": "GoDaddy-point",
        "type": "circle",
        "source": "GoDaddy",
        "minzoom": 3,
        "paint": {
            "circle-radius": {
                "property": "Heat",
                "type": "exponential",
                "stops": [
                    [{ zoom: 3, value: 1 }, 1],
                    [{ zoom: 3, value: 17823 }, 4],
                    [{ zoom: 9, value: 1 }, 5],
                    [{ zoom: 9, value: 17823 }, 50],
                ]
            },
            
            "circle-color": {
                "property": "Heat",
                "type": "exponential",
                "stops": [
                    [1, "rgba(0,255,255,0)"],
                    [2, "rgba(0,255,203,0.1)"],
                    [3, "rgba(10,154,232,0.2)"],
                    [4, "rgba(2,30,255,0.3)"],
                    [5, "rgba(108,10,232,0.4)"],
                    [6, "rgba(255,0,255,0.5)"]
                ]
            },
            "circle-stroke-color": "rgba(0,0,0,0)",
            "circle-stroke-width": 1,
            "circle-opacity": {
                "stops": [
                    [3, 0],
                    [8, 1]
                ]
            }
        }
    }, 'waterway-label');

map.flyTo({
        center: [-112.134, 33.606],
        zoom: 9,
speed: 0.2,
curve: 1,
    });

    map.on('click', 'GoDaddy-point', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML('Organization: '+e.features[0].properties.Org+'<br><br>'+'IP Range: '+e.features[0].properties.IP_Range)
            .addTo(map);
var country = e.features[0].properties.Country;
var state = e.features[0].properties.State;
console.log(country+' '+state);
    });


    map.on('mouseenter', 'GoDaddy-point', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'GoDaddy-point', function () {
        map.getCanvas().style.cursor = '';
    });
});;
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>GoDaddy Proof of Concept</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
    
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>

body {
}

.navbar-default {
background-color: #ffffff;
border-bottom: 1px solid #e8e8e8;
border-top: 0px;
border-left: 0px;
border-right: 0px;
border-radius:0;
}

.hamburger {
float: left;
font-size: 30px;
cursor: pointer;
padding-left:5px;
padding-right:10px;
}

.navbar-brand {
  padding: 0px;
}
.navbar-brand>img {
  height: 100%;
  padding: 15px;
  width: auto;
}

.sidemenu {
height: 100%;
width: 0;
position: fixed;
z-index: 1;
top: 0;
left: 0;
background-color: #ffffff;
overflow-x: hidden;
transition: 0.5s;
font-size:large;
color: #000000;
}

.sidemenu .closebtn {
position: absolute;
top: 0;
right: 25px;
font-size: 30px;
margin-left: 50px;
color: #000000;
}

#main {
transition: margin-left .5s;
height:1000%;
width:100%;
}

#map {
height: 500px;
width: 100%;
}
    </style>
</head>
<body onload="mapbox()">

<div id="sidenav" class="sidemenu">
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
</div>

<div id="main">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
    <span class="hamburger" onclick="openNav()">&#9776;</span>
    <a class="navbar-brand"><img src="godaddy-logo.png" alt="GoDaddy"></a>
    </div>
  </div>
</nav>

<div id='map'></div>
</div>

</body>

<script>
function mapbox(){
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJzcHJpbnRpbmciLCJhIjoiY2o4dnU3bjVyMWhqZDMxcDZzazVoc3huOCJ9.8O5UIVXaFCT-4OFi850RDw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/allanwalkersprinting/cjaix8uxlabvs2rmotieo9vqn?fresh=true',
    center: [0, 18],
    zoom: 1.3
});

var nav = new mapboxgl.NavigationControl();
map.addControl(nav, 'top-left');

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));

map.on('load', function() {
    map.addSource('GoDaddy', {
        "type": "geojson",
        "data": "GoDaddyHeat.geojson"
    });

    map.addLayer({
        "id": "GoDaddy-heat",
        "type": "heatmap",
        "source": "GoDaddy",
        "maxzoom": 9,
        "paint": {
            "heatmap-weight": {
                "property": "Heat",
                "type": "exponential",
                "stops": [
                    [0, 0],
                    [6, 1]
                ]
            },

            "heatmap-intensity": {
                "stops": [
                    [0, 1],
                    [9, 3]
                ]
            },
            
            "heatmap-color": [
                "interpolate",
                ["linear"],
                ["heatmap-density"],
                0, "rgba(215,80,13,0)",
                0.2, "rgba(239,108,15,0.1)",
                0.4, "rgba(251,134,53,0.2)",
                0.6, "rgba(244,196,30,0.3)",
                0.8, "rgba(254,220,69,0.4)",
                1, "rgba(255,232,131,0.5)"
            ],

            "heatmap-radius": {
                "stops": [
                    [0, 2],
                    [9, 20]
                ]
            },
            
            "heatmap-opacity": {
                "default": 1,
                "stops": [
                    [3, 1],
                    [9, 0]
                ]
            },
        }
    }, 'waterway-label');

    map.addLayer({
        "id": "GoDaddy-point",
        "type": "circle",
        "source": "GoDaddy",
        "minzoom": 3,
        "paint": {
            "circle-radius": {
                "property": "Heat",
                "type": "exponential",
                "stops": [
                    [{ zoom: 3, value: 1 }, 1],
                    [{ zoom: 3, value: 17823 }, 4],
                    [{ zoom: 9, value: 1 }, 5],
                    [{ zoom: 9, value: 17823 }, 50],
                ]
            },
            
            "circle-color": {
                "property": "Heat",
                "type": "exponential",
                "stops": [
                    [1, "rgba(215,80,13,0)"],
                    [2, "rgba(239,108,15,0.1)"],
                    [3, "rgba(251,134,53,0.2)"],
                    [4, "rgba(244,196,30,0.3)"],
                    [5, "rgba(254,220,69,0.4)"],
                    [6, "rgba(255,232,131,0.5)"]
                ]
            },
            "circle-stroke-color": "rgba(0,0,0,0)",
            "circle-stroke-width": 1,
            "circle-opacity": {
                "stops": [
                    [3, 0],
                    [8, 1]
                ]
            }
        }
    }, 'waterway-label');

map.on('zoom', function() {
var zoom = map.getZoom()
console.log(zoom);
});

map.on('click', 'GoDaddy-point', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML('Organization: '+e.features[0].properties.Org+'<br><br>'+'IP Range: '+e.features[0].properties.IP_Range)
            .addTo(map);
var continent = e.features[0].properties.CONTINENT;
var country = e.features[0].properties.Country;
var state = e.features[0].properties.State;
console.log(country+' '+state);
    });


    map.on('mouseenter', 'GoDaddy-point', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'GoDaddy-point', function () {
        map.getCanvas().style.cursor = '';
    });
});;
}
</script>
<script>
function openNav() {
    document.getElementById("sidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("sidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}
</script>
</html>

<!DOCTYPE html>
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="aframe-html-shader.js"></script>
<script src="https://public.tableau.com/javascripts/api/tableau-2.0.0.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
</head>
<style>
#hidden {
width: 100%; 
height: 100%; 
position: fixed; 
left: 0; 
top: 0; 
z-index: -1; 
overflow: hidden;
}

#htmlElement {
background: #F8F8F8; 
color: #333; 
font-size: 48px;
z-index: 1;
}

<body>
  <a-scene>
    <a-entity geometry="primitive: box" position="0 0 0" material="shader: html; target: #htmlElement"></a-entity>
  </a-scene>
  <div id="hidden">
    <div id="htmlElement">Hello, HTML!</div>
  </div>

</body>
</html>

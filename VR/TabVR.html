<!-- SCRIPTS -->
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<a-scene>
  <a-assets>
    <img id="box" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/233187/crate-texture.jpg" crossorigin="anonymous">
    <img id="walls" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/233187/brick-texture.jpg" crossorigin="anonymous">
    <img id="ceiling" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/233187/wood-texture.jpg" crossorigin="anonymous">
    <img id="floor" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/233187/tile-texture.jpg" crossorigin="true">
  </a-assets>

<!-- Walls -->
  <a-box color="#FFF" width="20" height="20"
         position="-10 0 0" rotation="0 90 0" 
         src="#walls">
  </a-box>
  <a-box color="#FFF" width="40" height="40" position="0 0 -10" src="#walls">
  </a-box>
  <a-box color="#FFF" width="40" height="40" position="10 0 0" rotation="0 90 0" src="#walls">
  </a-box>
  <a-box color="#FFF" width="40" height="40" position="0 0 10" src="#walls">
  </a-box>
  <!-- Ceiling -->
  <a-box color="#FFF" width="40" height="40" position="0 10 0" rotation="90 0 0" src="#ceiling"></a-box>
<!-- Floor -->
  <a-plane rotation="-90 0 0" position="2 -1 -2" color="#aaa" width="40" height="0" depth="0" src="#floor"></a-plane>

</a-scene>

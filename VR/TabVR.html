<!DOCTYPE html>
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="build.js"></script>
<script src="https://public.tableau.com/javascripts/api/tableau-2.0.0.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
</head>

<body>
  <a-scene>
    <a-entity geometry="primitive: box" material="shader: html; target: #htmlElement"></a-entity>
  </a-scene>

  <div id="tableauViz" style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
    <div id="htmlElement" style="background: #F8F8F8; color: #333; font-size: 48px">Hello, HTML!</div>
  </div>
</body>

<script>
    var viz, one, workbooka, activeSheet, Worksheet, worksheet;
    $(function() {
        var onePh = document.getElementById("tableauViz");
        var oneUrl = "https://public.tableau.com/views/ANIMATEDAIRCRAFT/AIRCRAFT?:showVizHome=no&:display_spinner=no&:jsdebug=n&:embed=y&:display_overlay=no&:display_static_image=no&:animate_transition=yes";
	var oneOptions = {
	width: "100%",
	height: "100%",
            hideTabs: false,
            onFirstInteractive: function() {
workbooka = viz1.getWorkbook();
window.setTimeout("animate()","50");
}
        };
viz1 = new tableauSoftware.Viz(onePh, oneUrl, oneOptions);
    i=1;
});
function animate() {
if(i<=290) {
window.setTimeout("animate()","1000");
animate1(i);
i++;
}
if(i>=290) {
i=-1;
}
}

function animate1(a) {
workbooka.changeParameterValueAsync("ANIMATE", [a]);
}

</script>
</html>

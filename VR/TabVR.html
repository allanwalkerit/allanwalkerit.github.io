<!-- SCRIPTS -->
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<a-scene>

<!-- Ceiling -->
  <a-box color="red" width="40" height="40" position="0 10 0" rotation="90 0 0" ></a-box>

<!-- Walls -->
  <a-box color="blue" width="40" height="40" position="-10 0 0" rotation="0 90 0">
  </a-box>
  <a-box color="blue" width="40" height="40" position="0 0 -10">
  </a-box>
  <a-box color="blue" width="40" height="40" position="10 0 0" rotation="0 90 0">
  </a-box>
  <a-box color="blue" width="40" height="40" position="0 0 10">
  </a-box>

<!-- Floor -->
  <a-plane rotation="0 0 0" position="0 0 0" color="yellow" width="40" height="0" depth="40"></a-plane>

</a-scene>

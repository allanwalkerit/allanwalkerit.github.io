<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame HTML Shader - Basic</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../../dist/aframe-html-shader.min.js"></script>
<script src="https://public.tableau.com/javascripts/api/tableau-2.0.0.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
  </head>
  <body>
      <a-scene>
      <a-sphere material="shader: html; target: #planeHTML; ratio: height; transparent: true;" position="0 2 -6"></a-sphere>
      <a-sky material="shader: html; target: #skyHTML"></a-sky>
    </a-scene>

    <!-- HTML to render as a material. -->
    <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
    </div>
    <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
      <div id="planeHTML" style="background:#ffffff; width: 320px; height: 425px"></div>
    </div>
    <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
      <div id="skyHTML" style="background: linear-gradient(to top, #222, #EEE); width: 500px; height: 800px; font-size: 100px; color: #111">
      </div>
    </div>
  </body>
<script>
    var viz, one, workbooka, activeSheet, Worksheet, worksheet;
    $(function() {
        var onePh = document.getElementById("planeHTML");
        var oneUrl = "https://public.tableau.com/views/ANIMATEDAIRCRAFT/AIRCRAFT?:showVizHome=no&:display_spinner=no&:jsdebug=n&:embed=y&:display_overlay=no&:display_static_image=no&:animate_transition=yes";
	var oneOptions = {
	width: "100%",
	height: "100%",
            hideTabs: false,
            onFirstInteractive: function() {
workbooka = viz1.getWorkbook();
window.setTimeout("animate()","50");
}
        };
viz1 = new tableauSoftware.Viz(onePh, oneUrl, oneOptions);
    i=1;
});
function animate() {
if(i<=290) {
window.setTimeout("animate()","1000");
animate1(i);
i++;
}
if(i>=290) {
i=-1;
}
}

function animate1(a) {
workbooka.changeParameterValueAsync("ANIMATE", [a]);
}

</script>
</html>

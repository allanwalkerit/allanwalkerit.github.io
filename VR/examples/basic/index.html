<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame HTML Shader - Basic</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../../dist/aframe-html-shader.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.2/tabletop.min.js'></script>
<style>

#planeHTML{
width: 100%; 
height: 100%; 
z-index: 1;
}

</style>

  </head>
  <body onload="showInfo()">
      <a-scene>
      <a-plane material="shader: html; target: #planeHTML; transparent: true; fps: 2" position="0 1.5 -1"></a-plane>
      <a-sky material="shader: html; target: #skyHTML"></a-sky>
    </a-scene>

    <!-- HTML to render as a material. -->
    <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
      <div id="planeHTML"><svg width="960" height="500"></svg></div>
    </div>
    <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
      <div id="skyHTML" style="background: linear-gradient(to top, #222, #EEE); z-index: 1; width: 100%; height: 100%"></div>    
</div>
  </body>

<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%m/%d/%Y");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(parseTime(d.Date)); })
    .y(function(d) { return y(+d.Close); });

  Tabletop.init( { key: 'https://docs.google.com/spreadsheets/d/1fU5rNOkeHUeboxUhf3XS24O_jd4g6Cb3Zv5hFdK3Hnc/pubhtml',
                     callback: showInfo,
                     simpleSheet: true } )

function showInfo(data, tabletop) {
  x.domain(d3.extent(data, function(d) { return parseTime(d.Date); }));
  y.domain(d3.extent(data, function(d) { return +d.Close; }));
  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .select(".domain")
      .remove();

  g.append("g")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("($)");

 g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1)
      .attr("d", line);
}
</script>
</html>

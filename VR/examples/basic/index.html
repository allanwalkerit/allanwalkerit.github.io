<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame HTML Shader - Basic</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../../dist/aframe-html-shader.min.js"></script>
<script src="https://public.tableau.com/javascripts/api/tableau-2.0.0.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
  </head>
  <body>
      <a-scene>
      <a-plane material="shader: html; target: #planeHTML; transparent: true; fps: 2" position="0 1.5 -1"></a-plane>
      <a-sky material="shader: html; target: #skyHTML"></a-sky>
    </a-scene>

    <!-- HTML to render as a material. -->
    <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
      <div id="planeHTML" style="background:#ffffff; width: 100%; height: 100%; z-index: 1"><p>HELLO</p></div>
    </div>
    <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
      <div id="skyHTML" style="background: linear-gradient(to top, #222, #EEE); z-index: 1; width: 100%; height: 100%"></div>    
</div>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Mapbox Canvas</title>
    <script src="aframe.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />

<style>
#map {
width: 400px;
height: 300px;
}
</style>
<script>
AFRAME.registerComponent('draw-canvas', {
    schema: {default: ''},
init: function () {
console.log("component registered");
map();

function map() {
map.on('load', function() {
var c = document.querySelector('#map canvas');
console.log(c);
var x = document.getElementsByClassName('mapboxgl-canvas')[0];
x.setAttribute("id", "mapcanvas");
console.log(x);
});
};
;
}
});
</script>
</head>

<body>
<div id="map"></div>
<a-scene>
<a-assets>
<canvas id="mapcanvas" class="mapboxgl-canvas" tabindex="0" aria-label="Map" width="550" height="412" ></canvas>
</a-assets>
<a-entity geometry="primitive: plane" color="black" material="src: #mapcanvas"
          draw-canvas="c" position="0 1 -5"></a-entity>
</a-scene>
</body>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJpdCIsImEiOiJZT3NlYnRFIn0.8-oyZEa83PvOolKOStdCbg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9'
});



</script>
</html>

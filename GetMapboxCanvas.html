<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Mapbox Canvas</title>
    <script src="aframe.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
    
<script>
AFRAME.registerComponent('draw-canvas', {
    schema: {default: ''},
init: function () {
console.log("component registered");
this.canvas = document.getElementById('mapcanvas');
var a = this.canvas;
console.log(a);
this.ctx = this.canvas.getContext('2d');
var c = this.ctx;
console.log(c);
}
});
</script>
<style>


#map { position:absolute; top:0; bottom:0; width:100%; }

</style>
</head>

<body>
<div id="map"></div>
<a-scene embedded>
<a-assets>
<canvas id="mapcanvas" class="mapboxgl-canvas" tabindex="0" aria-label="Map" width="550" height="412" crossorigin="anonymous"></canvas>
</a-assets>
<a-entity geometry="primitive: box" material="src: #mapcanvas"
          draw-canvas="mapcanvas" "0 0.5 0"></a-entity>
<a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJpdCIsImEiOiJZT3NlYnRFIn0.8-oyZEa83PvOolKOStdCbg';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
    center: [0, 0], // starting position [lng, lat]
    zoom: 1 // starting zoom
});
</script>
</html>

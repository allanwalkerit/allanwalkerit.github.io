<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Mapbox Canvas</title>
    <script src="aframe.min.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    
<script>
AFRAME.registerComponent('draw-canvas', {
    schema: {default: ''},
init: function () {
console.log("component registered");
this.canvas = document.getElementById('mapcanvas');
var a = this.canvas;
console.log(a);
this.ctx = this.canvas.getContext('2d');
var c = this.ctx;
console.log(c);
}
});
</script>
<style>




</style>
</head>

<body>
<div id="map"></div>
<a-scene >
<a-assets>
<canvas id="mapcanvas" class="mapboxgl-canvas" tabindex="0" aria-label="Map" width="550" height="412" crossorigin="anonymous"></canvas>
</a-assets>
<a-entity geometry="primitive: box" material="src: #mapcanvas"
          draw-canvas="mapcanvas" position="0 1.5 -1"></a-entity>
<a-sky color="#6EBAA7"></a-sky>
</a-scene>
</body>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJpdCIsImEiOiJZT3NlYnRFIn0.8-oyZEa83PvOolKOStdCbg';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([42.3619, -71.0606], 15);

// Since it's using the HTML5 Canvas API, it is not
// compatible with IE8 and below. See full documentation:
// https://www.mapbox.com/mapbox.js/api/v3.1.1/l-tilelayer-canvas/
var canvasTiles = L.tileLayer.canvas();

canvasTiles.drawTile = function(canvas, tilePoint, zoom) {
      var ctx = canvas.getContext('2d');
      ctx.fillText(tilePoint.toString(), 50, 50);
      ctx.globalAlpha = 0.2;
      ctx.fillStyle = '#000';
      ctx.fillRect(10, 10, 246, 246);
};

canvasTiles.addTo(map);
</script>
</html>

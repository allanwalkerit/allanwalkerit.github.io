<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Mapbox Canvas</title>
    <script src="aframe.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />

<style>
#map {
width: 400px;
height: 300px;
}
</style>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJpdCIsImEiOiJZT3NlYnRFIn0.8-oyZEa83PvOolKOStdCbg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9'
});

map.on('load', function() {
this.canvas = document.querySelector('#map canvas');
var canvas = this.canvas;
console.log(canvas);
ctx = this.canvas.getContext('2d');
console.log(ctx);
});

</script>
</head>

<body>
<div id="map"></div>
<a-scene>
<a-assets>
</a-assets>
<a-entity geometry="primitive: plane" material="src: #map"
          draw-canvas="canvas"></a-entity>
</a-scene>
</body>
</html>

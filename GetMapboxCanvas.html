<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Mapbox Canvas</title>
<!-- Scripts -->
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
	<script src="aframe.min.js"></script>
<!-- CSS -->
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>

<a-scene>
  <a-box id="image" position="0 2 -5" rotation="0 45 45"
    scale="2 2 2"></a-box>
</a-scene>



<div id="map"></div>

</body>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJpdCIsImEiOiJZT3NlYnRFIn0.8-oyZEa83PvOolKOStdCbg';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
    center: [0, 0], // starting position [lng, lat]
    zoom: 1 // starting zoom
 });

map.on('load', function () {
var c = document.querySelector("#map canvas");
console.log(c);
var img    = c.toDataURL("image/png");
console.log(img);
var elem = document.createElement("img");
elem.setAttribute("src", img);
document.getElementById("image").appendChild(elem);
});
</script>
</html>

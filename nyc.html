<style>

body {
}

.navbar-default {
background-color: #ffffff;
border-bottom: 1px solid #e8e8e8;
border-top: 0px;
border-left: 0px;
border-right: 0px;
border-radius:0;
}

.hamburger {
float: left;
font-size: 30px;
cursor: pointer;
padding-left:5px;
padding-right:10px;
}

.navbar-brand {
  padding: 0px;
}
.navbar-brand>img {
  height: 100%;
  padding: 15px;
  width: auto;
}

.sidemenu {
height: 100%;
width: 0;
position: fixed;
z-index: 1;
top: 0;
left: 0;
background-color: #02C54C;
overflow-x: hidden;
transition: 0.5s;
font-size:large;
color: #ffffff;
}

.sidemenu .closebtn {
position: absolute;
top: 0;
right: 25px;
font-size: 30px;
margin-left: 50px;
color: #000000;
}

#main {
transition: margin-left .5s;
height:1000%;
width:100%;
}

#map {
height: 87vh;
width: 95%;
margin: 0 auto;
}

ul,li { 
list-style-type: none;
list-style-position:inside;
margin:0;
padding:0; 
}

.bannerhide {
height: 170px;
width: 95%;
overflow:hidden;
margin: 0 auto;
}

.tableau {
height: 200px;
width: 95%;
margin: 0 auto;
}

.bannerhidetooltip {
height: 150px;
width: 250px;
overflow:hidden;
}

.tableautooltip {
height: 180px;
width: 250px;
}

p.sansserif {
font-size:9px;
font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}

#UIControls {
padding-left: 8px;
}

#data {
width:90%;
background-color: #FFFFFF;
color: #000000;
}

ul#list {
padding-left: 0;
-webkit-padding-start: 0;
list-style-type: none;
}

.glyphicon glyphicon-zoom-in {
color:#7A0087;
}

</style>
</head>

</div>
</div>

<div id="main">

<div id='map'></div>
</div>


</div>
</div>
</div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJzcHJpbnRpbmciLCJhIjoiY2o4dnU3bjVyMWhqZDMxcDZzazVoc3huOCJ9.8O5UIVXaFCT-4OFi850RDw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/allanwalkersprinting/cjaix8uxlabvs2rmotieo9vqn?fresh=true',
    center: [-73.979837, 40.749501],
    zoom: 12.95,
    bearing: -12.65,

});

map.addControl(nav, 'top-left');

    accessToken: mapboxgl.accessToken
}));



function openNav() {
    document.getElementById("sidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("sidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}

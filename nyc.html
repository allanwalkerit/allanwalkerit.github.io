<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Manhattan LIDAR</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

<style>

body {
background-color:#000000;
}

.navbar-default {
background-color: #000000;
border-bottom: 0px;
border-top: 0px;
border-left: 0px;
border-right: 0px;
border-radius:0;
}

.hamburger {
float: left;
font-size: 30px;
cursor: pointer;
padding-left:5px;
padding-right:10px;
color: #4264fb;
}

.navbar-brand {
  padding: 0px;
}
.navbar-brand>img {
  height: 100%;
  padding: 15px;
  width: auto;
}

.sidemenu {
height: 100%;
width: 0;
position: fixed;
z-index: 1;
top: 0;
left: 0;
background-color: #000000;
overflow-x: hidden;
transition: 0.5s;
font-size:large;
color: #ffffff;
}

.sidemenu .closebtn {
position: absolute;
top: 0;
right: 25px;
font-size: 30px;
margin-left: 50px;
color: #4264fb;
}

#main {
transition: margin-left .5s;
height:1000%;
width:100%;
}

#map {
height: 90vh;
width: 100%;
margin: 0 auto;
}

.mapboxgl-ctrl.mapboxgl-ctrl-attrib { 
    background-color:#000000; 
    border-top: : 1px solid #4264fb;
    border-left: : 1px solid #4264fb;
    border-right: : 1px solid #4264fb;
    border-bottom: : 0px solid #4264fb;
    border-radius: 15px 15px 0px 0px;
}

.mapboxgl-ctrl.mapboxgl-ctrl-attrib a {
font-family: "Open Sans";
color: #4264fb; 
}


</style>
</head>
<body>

<div id="sidenav" class="sidemenu">
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
</div>
</div>

<div id="main">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
    <span class="hamburger" onclick="openNav()">&#9776;</span>
    <a class="navbar-brand"><img src="mapbox-logo.png" alt="Mapbox"></a>
    </div>
  </div>
</nav>

<div id="chart" class="container-fluid">
<div id ="DashboardsTop" class="row">

<div class="col-lg-12">
<div id='map'></div>
</div>


</div>
</div>
</div>

</body>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXIiLCJhIjoiY2phbHVlOHQ4MnZscDMycGJoaTdiaHRxOCJ9.OYLAoMVg6e3Ih4r65WJuvA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/allanwalker/cjbgrhpxv2dbp2rqshlep2mmz?fresh=true',
    center: [-73.992154, 40.732465],
    zoom: 12.95,
    bearing: -12.65,
    pitch: 58.50
});

var nav = new mapboxgl.NavigationControl();
map.addControl(nav, 'top-left');

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken

}));

map.on('click', 'metadatageojson', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML(e.features[0].properties.nn_name)
            .addTo(map);
    });

    map.on('mouseenter', 'metadatageojson', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'metadatageojson', function () {
        map.getCanvas().style.cursor = '';
    });
;

function openNav() {
    document.getElementById("sidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("sidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}
</script>
</html>

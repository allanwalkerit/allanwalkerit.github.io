<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="description" content="360 Video — A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mapbox AR</title>
    <script src="https://allanwalkerit.github.io/aframe.min.js"></script>
    <script src="https://allanwalkerit.github.io/aframe-html-shader.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />

<style>
body { margin:0; padding:0; }

#skyHTML {
background-color: #FFFFFF;
width: 1px; 
height: 1px;
z-index: -1; 
}

#map {
position: absolute;
        z-index: 1;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
}


</style>
</head>
  <body> 
    <a-scene>
      <a-entity geometry="primitive:plane;" material="shader: html; target: #map;" position="0 1.5 -1">
      </a-entity>
   
      <a-sky material="shader: html; target: #skyHTML"></a-sky>                                 
    </a-scene>

<div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden"><div id="map"></div></div>
<div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden"><div id="skyHTML"></div></div>

<script>

var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([40, -74.50], 9);

</body>
</html>

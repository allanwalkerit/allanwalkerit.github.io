<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="description" content="360 Video — A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mapbox AR</title>
    <script src="https://allanwalkerit.github.io/aframe.min.js"></script>
    <script src="https://allanwalkerit.github.io/aframe-html-shader.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />

<style>
body { margin:0; padding:0; }

#map {
background: linear-gradient(red, yellow, green); width: 500px; height: 200px; font-size: 64px; padding-top: 15px; color: #222; font-weight: 600; display: flex; align-items: center; text-align: center; border-radius: 200px;
}


</style>
</head>
  <body> 
    <a-scene>
      <a-entity geometry="primitive:plane;" width: 2; height: 2; material="shader: html; target: #map;" position="0 1.5 -1">
      </a-entity>
</a-scene>

<div id="map"></div>



</body>
</html>

    var numericallyOrderedDivs = $divs.sort(function (a, b) {
        return $(a).find("p").text() > $(b).find("p").text();
    });
    $("#viz").html(numericallyOrderedDivs);
});   
}else{
document.getElementById('load').innerHTML = "Desktop User";
$('#sorter').hide();
$('p').hide();
}
}


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="POC">

<title>OandG POC</title>

<!-- CSS -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />

<!-- Script Libraries -->

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://public.tableau.com/javascripts/api/tableau-2.0.0.min.js"></script>
<script src="oandg.js"></script>
<style>

body {
background-color: #000000 !important;
background-repeat:no-repeat;
background-repeat: no-repeat;
background-position: center center;
background-attachment: fixed;
background-size: cover;
}

.navbar {
background-color: #000000 !important;
border-radius: 0px !important;
border-color: #000000 !important;
height: 50px !important;
}


.navbar-brand {
  padding: 10px; /* firefox bug fix */
}
.navbar-brand>img {
   max-height: 100%;
   height: 100%;
   width: auto;
   margin: 0 auto;
}

.navbar-brand {
    position: absolute;
    left: 50%;
    margin-left: -50px !important;  /* 50% of your logo width */
    display: block;
}

.navbar navbar-default {
background-color: #000000 !important;
border-radius: 0px !important;
border-color: #000000 !important;
height: 50px !important;
}

#nav {
background-color: #000000 !important;
border-radius: 0px !important;
border-color: #000000 !important;
height: 50px !important;
}

#Navbar {
background-color: #000000 !important;
border-radius: 0px !important;
border-color: #000000 !important;
height: 50px !important;
}

.navbar-nav li a {
    line-height: 50px;
    height: 50px;
    padding-top: 0;
}


/* unvisited link */
a:link {
color: #F3F3F5;
text-decoration: none;
}

/* visited link */
a:visited {
color: #F3F3F5;
text-decoration: none;
}

/* mouse over link */
a:hover {
color: #F3F3F5;
text-decoration: none;
}

/* selected link */
a:active {
color: #F3F3F5;
text-decoration: none;
}


#map { 
width: 100vw;
height: 90vh;
margin: 0 auto;
}


span.highlight {
    background-color: #6A6A6A;
}



.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: rgba(255, 255, 255, 0.8) ;
    overflow-x: hidden;
    transition: 0.5s;
}

.sidenav {
    list-style-type: none;
    text-decoration: none;
    transition: 0.3s;
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

.openNav {
line-height: 50px;
height: 50px;
padding-top: 0;
color: #F3F3F5 !important;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.mapboxgl-popup-content {
background-color: #000000 !important;
color:#FFFFFF;
}

.mapboxgl-popup-close-button {
color: #FFFFFF !important;
}

.tick text {
    fill: white
}

.tick line{
  visibility:hidden;
}

path.domain  {
  visibility:hidden;
}

#tableauViz1 {
height:300px;
width:450px;
margin: 0 auto;
}

#tableauViz2 {
height:300px;
width:450px;
margin: 0 auto;
}

</style>
</head>

<body onload="openthemap()">
<nav id="Top" class="navbar navbar-default">
<div id="nav" class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" title="Mapbox"><img src="mapbox-logo.png"></a>
    </div>
<ul class="nav navbar-nav">
<span id="hamburgerhell" class="openNav" style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776;</span>
</ul>
    </div>
</nav>



<div id="market">

<div id="mySidenav" class="sidenav">
<nav id="Top" class="navbar navbar-default">
<div id="nav" class="container-fluid"><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a></div>
</nav>
</div>


<div class="row">
<div class="col-md-12">
<div id='map'></div>
</div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Switch Layer & Style</title>
    <link href="https://api.mapbox.com/mapbox-assembly/v0.10.1/assembly.min.css" rel="stylesheet">
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.10.1/assembly.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js'></script>

     <style>
        body { margin:0; padding:0; overflow:hidden;}
        #map { position:absolute; top:0; bottom:0; right:0; left:0;}
        .mapboxgl-missing-css{
            display:none;
        }
        #menu {
position: absolute;
background: #fff;
padding: 10px;
font-family: 'Open Sans', sans-serif;
}
</style>

</head>
<body>


<div id='map'></div>
<div id="menu">
<input id="light-v9" type="radio" name="rtoggle" value="light" checked="checked" />
<label for="light">light</label>
<input id="satellite-streets-v9" type="radio" name="rtoggle" value="satellite" />
<label for="satellite">satellite</label>
</div>

<script>

var url = 'https://dl.dropboxusercontent.com/s/v9rm5jh9gfgfn89/USDA_Offices.geojson';
var color = 'black';
var size = 2;

mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXIiLCJhIjoiY2phbHVlOHQ4MnZscDMycGJoaTdiaHRxOCJ9.OYLAoMVg6e3Ih4r65WJuvA';

var map = new mapboxgl.Map({
    hash: false,
    pitchWithRotate: false,
    container: 'map',
        style: 'mapbox://styles/mapbox/light-v9',
        center: [-97.922211, 39.381266],
        zoom: 6,
        pitch: 0,
        bearing: 0,
        minZoom: 2,
        maxBounds: [-174.375, 8.059, -50.273, 71.965]
});

map.on('style.load', function(){

map.addSource('customers', { type: 'geojson', data: url });

map.addLayer({
"id": "customers",
"type": "circle",
"source": "customers",
'paint': {
'circle-radius': size,
'circle-color': color
}
});


var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');
 
function switchLayer(layer) {
var layerId = layer.target.id;
map.setStyle('mapbox://styles/mapbox/' + layerId);

if (layerId=='light-v9'){
color = 'black';
size = 2;
}

if (layerId=='satellite-streets-v9'){
color = 'red';
size=4;
}

}

for (var i = 0; i < inputs.length; i++) {
inputs[i].onclick = switchLayer;
;
};
});


</script>
</body>
</html>

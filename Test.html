<html>
  <head>
    <title>A-Frame Map - Basic</title>
      <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-map"></script>
  </head>
  <body>
    <a-scene>

      <a-map
        map="center: 150.6510958 -33.8474024; zoom: 8"
        width="7"
        height="4"
        position="0 2 -2"
      ></a-map>
      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>

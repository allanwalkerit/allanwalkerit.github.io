<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Update a feature in realtime</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script src='https://d3js.org/d3.v3.min.js' charset='utf-8'></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJzcHJpbnRpbmciLCJhIjoiY2o4dnU3bjVyMWhqZDMxcDZzazVoc3huOCJ9.8O5UIVXaFCT-4OFi850RDw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/allanwalkersprinting/cj9ofd5bm0jra2so68n3czsng?fresh=true',
    center: [-97.432933,27.82155],
    zoom: 9.5,
    pitch: 30,
    bearing: 0
});

map.on('load', function () {
d3.json('test.geojson', function(err, data) {
        if (err) throw err;

var coordinates =[];

$.each(data.features, function (key, val) {
  geometry = val.geometry;
  properties = val.properties;
  points = geometry.coordinates;
  coordinates.push(points);
});

firstpoint = coordinates[0];

 map.addSource('trace', { type: 'geojson', data: data });
        map.addLayer({
            "id": "trace",
            "type": "circle",
            "source": "trace",
            "paint": {
            "circle-radius": 1,
            "circle-color": "#FFFFFF"
        }
        });


map.jumpTo({ 'center': firstpoint, 'zoom': 9.5 });
var i = 0;
var timer = window.setInterval(function() {
if (i < coordinates.length) {
firstpoint.push(coordinates[i]);
alert(JSON.stringify(data));
//map.getSource('trace').setData(data);
i++;
} else {
window.clearInterval(timer);
}}, 100);
});
});
</script>

</body>
</html>

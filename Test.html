<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Animated Ships</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
<style>
body {
}
#coords {
}

#map { 
}
/style>
</head>

<body>
<div id='coords'></div>
<div id='map'></div>

<script src='https://d3js.org/d3.v3.min.js' charset='utf-8'></script>
<script>

var coordinates =[];

d3.json('ships.geojson', function(err, data) {
        if (err) throw err;

$.each(data.features, function (key, val) {
geometry = val.geometry;
points = geometry.coordinates;
firstpoint = coordinates[0];
coordinates.push(points);

mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJzcHJpbnRpbmciLCJhIjoiY2o4dnU3bjVyMWhqZDMxcDZzazVoc3huOCJ9.8O5UIVXaFCT-4OFi850RDw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/allanwalkersprinting/cj9r9wihd0xgk2sojmh86y9ed?fresh=true',
    center: firstpoint,
    zoom: 2,
    pitch: 30,
    bearing: 0
});

var i = 0;
var timer = window.setInterval(function() {
if (i < coordinates.length) {
i++;
} else {
window.clearInterval(timer);
}}, 100);

var geojsonFeature = {
    "type": "Feature",
    "properties": {
        "name": "First Point",
    },
    "geometry": {
        "type": "Point",
        "coordinates": coordinates[i]
    }
};
console.log(geojsonFeature);
});
});
</body>
</script>
</html>

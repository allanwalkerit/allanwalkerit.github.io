<html>
  <head>
    <title>A-Frame Map - Basic</title>
    <script src="build.js"></script>
    <script src="aframe-ar.js"></script>	
  </head>
  <body>
    <a-scene embedded artoolkit='sourceType: webcam;'>

      <a-map
        map="center: 150.6510958 -33.8474024; zoom: 8"
        width="7"
        height="4"
        position="0 2 -2"
      ></a-map>





      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>

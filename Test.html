<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Animated Ships</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src='https://d3js.org/d3.v3.min.js' charset='utf-8'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
<style>
body {
}
#coords {
}

#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>

<body onload='dostuff()'>

<div id='map'></div>
</body>
<script>

var coordinates =[];

mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJzcHJpbnRpbmciLCJhIjoiY2o4dnU3bjVyMWhqZDMxcDZzazVoc3huOCJ9.8O5UIVXaFCT-4OFi850RDw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    zoom: 0
});

function dostuff(){
d3.json('ships.geojson', function(err, data) {
        if (err) throw err;
$.each(data.features, function (key, val) {
geometry = val.geometry;
points = geometry.coordinates;
firstpoint = coordinates[0];
coordinates.push(points);
var i = 0;
var timer = window.setInterval(function() {
if (i < coordinates.length) {
addlayerandcircle(i);
i++;
} else {
window.clearInterval(timer);
}}, 100);
var geojsonFeature = {
    "type": "Feature",
    "properties": {
        "name": "First Point",
    },
    "geometry": {
        "type": "Point",
        "coordinates": coordinates[i]
    }
};

function addlayerandcircle(i){
map.addSource([i], {
        "type": "geojson",
        "data": geojsonFeature
    });

    map.addLayer({
        "id": [i],
        "source": [i],
        "type": "circle",
        "paint": {
            "circle-radius": 10,
            "circle-color": "#007cbf"
        }
    });
    };

});
});
};



</script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Animated Ships</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src='https://d3js.org/d3.v3.min.js' charset='utf-8'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; z-index:1; }
#info{ position:relative; top:0; left:0; height:100px; width:300px; background-color: #000000; z-index:2; color: #FFFFFF; font-size: small; margin-left: 5px; padding-left: 5px; padding-top: 5px;}
</style>
</head>

<body>

<div id='info'>Information</div>
<div id='map'></div>
</body>
<script>

var coordinates = [];
var coordinatearray = [];

mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJzcHJpbnRpbmciLCJhIjoiY2o4dnU3bjVyMWhqZDMxcDZzazVoc3huOCJ9.8O5UIVXaFCT-4OFi850RDw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/allanwalkersprinting/cj9r9wihd0xgk2sojmh86y9ed',
    center: [-80.846495
,24.955851],
    zoom: 7.5,
    pitch: 60,
    bearing: 0
});

var nav = new mapboxgl.NavigationControl();
map.addControl(nav, 'top-right');

map.on('load', function () {
coordinates.push(0,0);

var geojsonFeature = {
    "type": "Feature",
    "properties": {
        "name": "",
    },
    "geometry": {
        "type": "Point",
        "coordinates": coordinates
    }
};

map.addSource("source", {
        "type": "geojson",
        "data": geojsonFeature
    });

map.addLayer({
        "id": "circle",
        "source": "source",
        "type": "circle",
        "paint": {
            "circle-radius": 5,
            "circle-color": "#FF00FF"
        }
});

d3.json('shipping.geojson', function(err, data) {
        if (err) throw err;

$.each(data.features, function (key, val) {
geometry = val.geometry;
ship= val.name;
points = geometry.coordinates;
coordinatearray.push(points);
});

var i = 0;
var timer = window.setInterval(function() {
if (i < coordinatearray.length) {
coordinates.shift();
coordinates=coordinatearray[i];
geojsonFeature = {
    "type": "Feature",
    "properties": {
        "name": "",
    },
    "geometry": {
        "type": "Point",
        "coordinates": coordinates
    }
};
map.getSource('source').setData(geojsonFeature);
i++;
} 
else {
window.clearInterval(timer);
}}, 1);
});
});
;
;


</script>
</html>

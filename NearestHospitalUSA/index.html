

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Nearest Hospitals</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>


<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css "type="text/css"/>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />

<style>
    body { margin: 0; padding: 0; }

    
    #map { position: absolute; top: 0px; bottom: 0; width: 100%; }

.mapboxgl-ctrl-geocoder--icon {
display:none;
}

</style>
</head>

<body>
<div id="map"></div>
</body>


<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXIiLCJhIjoiY2phbHVlOHQ4MnZscDMycGJoaTdiaHRxOCJ9.OYLAoMVg6e3Ih4r65WJuvA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10',
        zoom: 12,
        center: [-96.798272, 32.817756]
    });

    map.addControl(
new MapboxGeocoder({
accessToken: mapboxgl.accessToken,
marker: false,
mapboxgl: mapboxgl
})
);

map.on('load', function() {

var layers = map.getStyle().layers;
var firstSymbolId;
for (var i = 0; i < layers.length; i++) {
if (layers[i].type === 'symbol') {
firstSymbolId = layers[i].id;
break;
}
}

map.addSource('Buildings', {
            type: 'vector',
            url: 'mapbox://mapbox-community.778mqk1h'
        });

map.addLayer({
            'id': 'Buildings',
            'type': 'line',
            'source': 'Buildings',
            'source-layer': 'Near',
            'layout': {
                'visibility': 'visible'
            },
                'paint': {
                'line-color': [
  "interpolate",
  ["linear"],
  ["get", "DistanceMiles"],
  0,
  "#A8DBFF",
  1,
  "#81B7DE",
  2,
  "#0F73BA",
  3,
  "#0A4B7A",
  4,
  "#05243B"
],
                'line-opacity': [
  "interpolate",
  ["linear"],
  ["zoom"],
  0,
  1
]
            }
},
firstSymbolId
);
});
</script>


</html>


<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Extrude and color with Expressions</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXIiLCJhIjoiY2phbHVlOHQ4MnZscDMycGJoaTdiaHRxOCJ9.OYLAoMVg6e3Ih4r65WJuvA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v10',
    zoom: 17,
    center: [-95.355099, 29.757341],
    bearing: -20,
    pitch: 60
});

map.on('load', function () {

map.addLayer({
        "id": "Houston",
        "type": 'fill-extrusion',
        "source": {
            type: 'vector',
            url: 'mapbox://allanwalker.45s34eug'
        },
        "source-layer": "DowntownHouston",
        "paint": {
        'fill-extrusion-opacity': [
  "interpolate",
  ["linear"],
  ["zoom"],
  16.99,
  0,
  17,
  0.95
],
        'fill-extrusion-color': [
'to-color',
                ['get', 'Color']
],
            'fill-extrusion-height': [
  "interpolate",
  ["linear"],
  ["get", "Z_meters"],
  0,
  0,
  336.68,
  336.68
],
        }
    });

});
</script>

</body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Tableau AR/VR Viz Gallery</title>
<!-- Scripts -->
<script src="aframe.min.js"></script>
<script src="aframe-gif-shader.min.js"></script> 
<script src="aframe-gif-component.min.js"></script>
<!-- CSS -->
<style>
</style>
</head>

<body>

<a-scene>
      <a-assets>
        <!-- Layout mixins. -->
        <a-mixin id="column"
                  geometry="primitive: box; depth: .75; height: 1.2; width: .75"
                  material="color: #FFF" position="0 .6 0"></a-mixin>
        <a-mixin id="column-bottom" geometry="primitive: box; depth: 1;
                                              height: .1; width: 1;"
                 material="color: #FFF" position="0 .1 0">
        </a-mixin>
        <a-mixin id="column-light" light="type: point; intensity: 0.5;
                                          distance: 5;"
                  position="0 1.5 0">
        </a-mixin>
        <a-mixin id="object-on-column" position="0 1.2 0"></a-mixin>

        <a-mixin id="color" material="color: #FFFFC3"></a-mixin>
        <a-mixin id="doubleside" material="side: double"></a-mixin>

        <img id="carpet" src="carpet.jpg">
        <img id="floor" src="marble.jpg">
      </a-assets>

      <!-- Lights. -->
      <a-entity light="type: ambient; color: #444"></a-entity>
      <a-entity light="type: directional; color: #EEE"
                position="0 1 1">
      </a-entity>

      <!-- Skysphere. -->
      <a-entity geometry="primitive: sphere; radius: 80"
                material="color: #d3d3d3; shader: flat" scale="1 1 -1">
      </a-entity>

      <!-- Floor. -->
      <a-entity geometry="primitive: cylinder; height: .2; radius: 12;"
                material="src: #floor;
                          metalness: .2; repeat: 50 20; roughness: .1"
                position="0 0 0"></a-entity>

      <!-- Carpet. -->
      <a-entity geometry="primitive: box; depth: 20; height: 0.025; width: 2"
                material="src: #carpet;
                          repeat: 3 40; roughness: 1"
                position="0 .2 0">
      </a-entity>

      <!-- Kakapo Jonni Walker-->
      <a-entity position="-2.5 0 1">
        <a-entity mixin="column">
          <a-entity mixin="column-light"></a-entity>
<a-box src="//images.weserv.nl/?url=public.tableau.com/views/TheKakapo/Dashboard1.png?:showVizHome=no&:embed=y" position="0 1.2 0"></a-box>          
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>

      <!-- Queen Rody Zakowich-->
      <a-entity position="-2.5 0 -2">
        <a-entity mixin="column">
          <a-entity mixin="column-light"></a-entity>
<a-box src="Queen.png" position="0 1.2 0"></a-box>
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>

      <!-- RJ Andrews Endangered Safari -->
      <a-entity position="-2.5 0 -5">
        <a-entity mixin="column">
          <a-entity mixin="column-light"></a-entity
<a-box src="ENDANGEREDSAFARI.png" position="0 1.2 0"></a-box>
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>

      <!-- Circular Network Graph Chris DeMartini -->
      <a-entity position="2.5 0 1">
        <a-entity mixin="column">
          <a-entity mixin="column-light"></a-entity>
<a-box src="//images.weserv.nl/?url=public.tableau.com/views/TheTableauJSAPILibraryv10/APITrees.png?:showVizHome=no&:embed=y" position="0 1.2 0"></a-box>
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>

      <!-- Beatles Adam McCann-->
      <a-entity position="2.5 0 -2">
        <a-entity mixin="column">
          <a-entity mixin="column-light"></a-entity>
<a-box src="Beatles.png" position="0 1.5 0"></a-box>
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>

      <!-- Allan Walker WarGames -->
      <a-entity position="2.5 0 -5">
        <a-entity mixin="column">
          <a-entity mixin="column-light"></a-entity>
<a-entity geometry="primitive:sphere;" position="0 1.75 0" material="shader:gif;src:url(nukes.gif);";opacity:1;>
<a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
</a-entity>
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>

      <!-- Anya A'Hearn Consumed -->
      <a-entity position="0 0 -8">
        <a-entity mixin="column">
          <a-entity mixin="column-light"></a-entity>
          <a-plane src="//images.weserv.nl/?url=public.tableau.com/views/Consumed/Consumed.png?:showVizHome=no&:embed=y" height="2" width="3" position="0 2 0"></a-plane>
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>
    </a-scene>
</body>
</html>

<html>
  <head>

    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Tableau AR/VR Viz Gallery</title>
<!-- Scripts -->
<script src="aframe.min.js"></script>
<script src="https://public.tableau.com/javascripts/api/tableau-2.0.0.min.js" type="text/javascript"></script>

<!-- CSS -->
<style>

#tableauViz1 {
}
</style>
</head>

<body>
<div id="tableauViz"></div>
<a-scene>
<a-plane id="image" position="0 2 -5"</a-plane>
</a-scene>
</body>

<script>
var viz, one, workbook, activeSheet, Worksheet, worksheet;
    $(function() {
        var onePh = document.getElementById("tableauViz");
        var oneUrl = "https://public.tableau.com/views/TieFighter/TIE?:showVizHome=no&:display_spinner=no&:jsdebug=n&:embed=y&:display_overlay=no&:display_static_image=yes&:animate_transition=yes";

        var oneOptions = {
            width: "100%",
            height: "100%",
            hideTabs: false,
            hideToolbar: true,
            onFirstInteractive: function() {
getTableauCanvas();
}
        };      
viz1 = new tableauSoftware.Viz(onePh, oneUrl, oneOptions);
    });;

function getTableauCanvas(){
var c = document.querySelector("#tableauViz canvas");
var img    = c.toDataURL("image/png");
var texture = document.getElementById("image");
texture.setAttribute("src", img);
document.getElementById("image").appendChild(texture);
}

</script>
</html>

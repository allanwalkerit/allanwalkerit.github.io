

<!DOCTYPE html>
<html lang="en">
<head>
<title>JSTree Kepler.gl</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />


<style>

.navbar-default {
background-color: #FFFFFF;
border-bottom: 0px;
border-top: 0px;
border-left: 0px;
border-right: 0px;
border-radius:0;
}

.navbar-brand {
height: 70px;
padding: 0px;
}
.navbar-brand>img {
  height: 100%;
  padding: 15px;
  width: auto;
}

#main {
height:1000%;
width:100%;
}

#Kepler {
height: 100%;
width: 100%;
margin: 0 auto;
}

iframe {
float:right;
height: calc(100vh - 100px);
width:  calc(100% - 300px);
margin: 0 auto;	
}

#tree {
float:left;
height: calc(100vh - 100px);
width: 300px;
margin: 0 auto;
padding: 5px;
color: #000000;
font: 12px Arial;
}

/* d3 */

path { 
  stroke: black;
  stroke-width: 1;
  fill: none;
}
 
.axis path,
.axis line {
	fill: none;
	stroke: black;
	stroke-width: 1;
	shape-rendering: crispEdges;
}

</style>
</head>
<body>
<div id="main">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
    <a class="navbar-brand"><img src="mapbox-logo-black.png" alt="mapbox"></a>
    </div>
  </div>
</nav>

<div id="Viz" class="container-fluid">
<div id ="DashboardsTop" class="row">
<div class="col-lg-12">
<div id='tree'>
<div id="jstree">
 <ul>
    <li>World
        <ul>
            <li>Australia
              <ul>
                    <li>Australian Capital Territory</li>
                    <li>New South Wales</li>
                    <li>Northern Territory</li>
                </ul>
            <li>Statue of Liberty
            </li>
        </ul>
    </li>
</ul>
  </div>
</div>
<div id='Kepler'><iframe class="kepler" src="https://kepler.gl/#/demo?mapUrl=https://gist.githubusercontent.com/allanwalkerit/8f120fc7b472be20c7e07e210df514fa/raw/abb404e426fc5d755f87c277712a44de26f9a201/global.json" frameBorder="0"></iframe>
</div>
</body>
<script>

$(function () { $('#jstree').jstree(); });
$('#jstree').on("changed.jstree", function (e, data) {
console.log()
var data = data.selected;
jstreeselected = data[0];
console.log(data[0]);

switch (jstreeselected) {
    case 'j1_1':
    url="https://kepler.gl/#/demo?mapUrl=https://gist.githubusercontent.com/allanwalkerit/8f120fc7b472be20c7e07e210df514fa/raw/abb404e426fc5d755f87c277712a44de26f9a201/global.json";
        break;
    case 'j1_2':
    url="https://kepler.gl/#/demo?mapUrl=https://gist.githubusercontent.com/allanwalkerit/b99f5f287bfed477bd06061cdecab8d0/raw/f871ed177ac0cb4e2db27632976159d26729e679/australia.json";
        break;
    case 'j1_3':
    url="https://kepler.gl/#/demo?mapUrl=https://gist.githubusercontent.com/allanwalkerit/ccf54d4decc410ec653b6a64ffe56be4/raw/5aaab11bce2ecaf987d737d1f9f350385c2ba9e8/act.json";
        break;
    case 'j1_4':
    url="https://kepler.gl/#/demo?mapUrl=https://gist.githubusercontent.com/allanwalkerit/7df8aded1ce26f5dfdaa18f441750d4a/raw/fc5c663af3be395f4e7e4a1b880398dbf19b5dc8/nsw.json";
        break;
    case 'j1_5':
    url="https://kepler.gl/#/demo?mapUrl=https://gist.githubusercontent.com/allanwalkerit/bd5039f8b4ff09632307490d69dc6317/raw/03c04a4f9fa6993218614ac1a3f5e711374eaadd/nt.json";
        break;
    case 'j1_6':
    url="https://kepler.gl/#/demo?mapUrl=https://gist.githubusercontent.com/allanwalkerit/a16d46e2880ea24b13fb7a3561c1b4e1/raw/d49ee908a5a2a58e1d7db01f13a355989095290d/liberty.json";
}

$('.kepler').attr('src', url);


});

$('#jstree').on('select_node.jstree', function (e, data) {
    data.instance.toggle_node(data.node);

});



</script> 
</html>
